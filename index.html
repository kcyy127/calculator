<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<body>

    <div class="box container">
        <div class="box display">
            <div class="input past">
                
            </div>
            <div class="input current">
                0
            </div>
        </div>

        <div class="box buttons">
            <div class="grid-container">
                <div class="grid-item misc" data-type="ac" data-key="c">AC</div>
                <div class="grid-item misc" data-type="pm" >&#177;</div>
                <div class="grid-item misc" data-type="percentage" data-key="%">%</div>
                <div class="grid-item operator" data-type="operator" data-key="/">/</div>
                <div class="grid-item number" data-type="number" data-key="7">7</div>
                <div class="grid-item number" data-type="number" data-key="8">8</div>
                <div class="grid-item number" data-type="number" data-key="9">9</div>
                <div class="grid-item operator" data-type="operator" data-key="*">x</div>
                <div class="grid-item number" data-type="number" data-key="4">4</div>
                <div class="grid-item number" data-type="number" data-key="5">5</div>
                <div class="grid-item number" data-type="number" data-key="6">6</div>
                <div class="grid-item operator" data-type="operator" data-key="-">-</div>
                <div class="grid-item number" data-type="number" data-key="1">1</div>
                <div class="grid-item number" data-type="number" data-key="2">2</div>
                <div class="grid-item number" data-type="number" data-key="3">3</div>
                <div class="grid-item operator" data-type="operator" data-key="+">+</div>
                <div class="grid-item number" data-type="dd" data-key="d">&#62;</div>
                <div class="grid-item number" data-type="number" data-key="0">0</div>
                <div class="grid-item number" data-type="dot" data-key=".">.</div>
                <div class="grid-item equal" data-type="equal" data-key="=">=</div>
            </div>

        </div>
    </div>

</body>

</html>
